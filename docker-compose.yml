services:
  db:
    image: postgres:15-alpine
    container_name: swiss_a320_db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: flight_tracker
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d flight_tracker"]
      interval: 10s
      timeout: 5s
      retries: 5

  etl:
    build: .
    container_name: swiss_a320_etl
    command: python etl_script.py  # Loop
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DB_HOST=db
      - OPENSKY_USER=${OPENSKY_USER}
      - OPENSKY_PASS=${OPENSKY_PASS}

  api:
    build: .
    container_name: swiss_a320_api
    command: uvicorn api:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DB_HOST=db

  dashboard:
    build: .
    container_name: swiss_a320_dashboard
    command: streamlit run dashboard.py --server.port 8501 --server.address 0.0.0.0
    ports:
      - "8501:8501"
    depends_on:
      - api
    environment:
      - API_HOST=api

volumes:
  postgres_data: